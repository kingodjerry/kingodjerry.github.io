<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 간단한 웹사이트</title>
    <style>
        /* 여기에 CSS 스타일을 추가할 수 있습니다. */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>나의 간단한 웹사이트</h1>
</header>

<nav>
    <a href="#">홈</a>
    <a href="#">소개</a>
    <a href="#">서비스</a>
    <a href="#">연락</a>
</nav>

<section>
    <h2>환영합니다!</h2>
    <p>이곳은 나의 간단한 웹사이트입니다. 원하는 내용을 여기에 추가하세요.</p>
</section>

<footer>
    <p>© 2024 나의 간단한 웹사이트</p>
</footer>

</body>
</html>
